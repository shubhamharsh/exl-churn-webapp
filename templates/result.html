<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="card-title mb-3">Prediction for {{ result.CustomerID }}</h3>
      {% if result.error %}
        <div class="alert alert-danger">{{ result.error }}</div>
      {% else %}
        <p><strong>Churn Prediction:</strong> {{ 'Yes' if result.PredictedChurn == 1 else 'No' }}</p>
        <p><strong>Churn Probability:</strong> {{ result.ChurnProbability }}</p>
      {% endif %}
      <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
  </div>
</body>
</html>
